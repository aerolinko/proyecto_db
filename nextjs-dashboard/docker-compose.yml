version: '3.8'

services:
  jasperserver:
    image: tomcat:9-jdk11
    container_name: jasperserver
    ports:
      - "8080:8080"
    environment:
      - CATALINA_OPTS=-Xms512m -Xmx2048m -XX:+UseG1GC
    volumes:
      - jasperserver_data:/usr/local/tomcat/webapps
    depends_on:
      - postgres
    networks:
      - jasper-network
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: jasper_postgres
    environment:
      - POSTGRES_DB=jasperdb
      - POSTGRES_USER=jasper
      - POSTGRES_PASSWORD=jasper123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jasper-network
    restart: unless-stopped

volumes:
  jasperserver_data:
  postgres_data:

networks:
  jasper-network:
    driver: bridge 